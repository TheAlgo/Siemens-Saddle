<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="%PUBLIC_URL%/assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Truffle Box</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
  />

  <!-- Bootstrap core CSS     -->
  <link href="%PUBLIC_URL%/assets/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Animation library for notifications   -->
  <link href="%PUBLIC_URL%/assets/css/animate.min.css" rel="stylesheet" />

  <!--  Paper Dashboard core CSS    -->
  <link href="%PUBLIC_URL%/assets/css/paper-dashboard.css" rel="stylesheet" />


  <!--  CSS for Demo Purpose, don't include it in your project     -->
  <link href="%PUBLIC_URL%/assets/css/demo.css" rel="stylesheet" />


  <!--  Fonts and icons     -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link href="%PUBLIC_URL%/assets/css/themify-icons.css" rel="stylesheet">

</head>

<body>
  <div id="root" class="wrapper"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
	-->
  <!--   Core JS Files   -->
  <script src="%PUBLIC_URL%/assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="%PUBLIC_URL%/assets/js/bootstrap.min.js" type="text/javascript"></script>

  <!--  Checkbox, Radio & Switch Plugins -->
  <script src="%PUBLIC_URL%/assets/js/bootstrap-checkbox-radio.js"></script>

  <!--  Charts Plugin -->
  <script src="%PUBLIC_URL%/assets/js/chartist.min.js"></script>

  <!--  Notifications Plugin    -->
  <script src="%PUBLIC_URL%/assets/js/bootstrap-notify.js"></script>

  <!--  Google Maps Plugin    -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

  <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
  <script src="%PUBLIC_URL%/assets/js/paper-dashboard.js"></script>

</body>

</html>
